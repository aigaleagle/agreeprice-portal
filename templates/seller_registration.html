<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="file"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .flash {
      text-align: center;
      margin-bottom: 15px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Company Registration</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>

      <label for="companyNo">Company Number</label>
      <input type="text" id="companyNo" name="companyNo" placeholder="Enter company number" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <label for="gstNo">GST Number</label>
      <input type="text" id="gstNo" name="gstNo" placeholder="Enter GST number" required>

      <label for="phoneNo">Phone Number</label>
      <input type="tel" id="phoneNo" name="phoneNo" placeholder="Enter phone number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">

      <label for="profileImage">Profile Image</label>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
